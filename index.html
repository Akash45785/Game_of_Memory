<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Memory-Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/memory.ico">

</head>

<body>
  <div class="text">
    <h1> Match the Images </h1>
  </div>

  <section class="memory-game">


    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/ember.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/ember.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/react.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/react.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/angular.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/angular.svg" alt="Aurelia" />
      <img class="back-face" src="img/front.png" alt="JS-Badge" />
    </div>



  </section>
  <div class="text">
    <h2>
      <div  id="moves-count">Moves:0 </div>
    </h2>

    <p  ><input type="button" value="NewGame" onClick="refresh(this)"></p>

  </div>






  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
